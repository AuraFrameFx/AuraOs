name: Full Auto Android & JVM Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read/write 
      
      actions: read/write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Build Debug APK (if Android module present)
        run: ./gradlew assembleDebug --stacktrace
        continue-on-error: true

      - name: Build JVM Libraries (if present)
        run: ./gradlew build --stacktrace
        continue-on-error: true

      - name: Find APK Path
        id: apk-path
        run: |
          APK_PATH=$(find . -name '*.apk' | grep debug | head -n 1 || true)
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        if: steps.apk-path.outputs.apk_path != ''
        with:
          name: debug-apk
          path: ${{ steps.apk-path.outputs.apk_path }}

      - name: Find JARs
        id: jar-paths
        run: |
          echo "jar_paths=$(find . -type f -name '*.jar' | grep -v '\.kotlin_module' | paste -sd ',' -)" >> "$GITHUB_OUTPUT"

      - name: Upload JVM JARs
        uses: actions/upload-artifact@v4
        if: steps.jar-paths.outputs.jar_paths != ''
        with:
          name: jvm-jars
          path: ${{ steps.jar-paths.outputs.jar_paths }}
