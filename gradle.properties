# Gradle Configuration - MINIMAL Memory Usage (DON'T CHANGE)
org.gradle.parallel=false
org.gradle.workers.max=1
org.gradle.caching=true
org.gradle.configureondemand=false

# Kotlin Configuration - Minimal Memory for Compilation
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.incremental.js=false
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx4g -Xms1g -XX:+UseG1GC -XX:MaxMetaspaceSize=512m

# Kotlin 2.2.0 Specific Features
kotlin.jvm.default=all
kotlin.jvm.target.validation.mode=warning

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Compose Configuration
android.experimental.enableArtProfiles=false

# Build Performance - CONSISTENT Memory Allocation
org.gradle.unsafe.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx6g -Xms2g -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC -Dfile.encoding=UTF-8

# File System Optimizations - Prevent Locking
org.gradle.vfs.watch=false
org.gradle.vfs.verbose=false
org.gradle.daemon.idletimeout=10000
org.gradle.daemon.healthcheckinterval=1000

# KSP Configuration - CONSISTENT with Kotlin settings
ksp.incremental=true
ksp.incremental.intermodule=true
ksp.use.worker.api=false
kotlin.incremental.js.klib=false
