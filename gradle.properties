# Genesis Protocol - Build Configuration
# AUTO-DETECT Java 24 Toolchain

# Gradle Configuration - Optimized for Genesis Protocol
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true

# Kotlin Configuration - K2 Compiler Optimized
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.incremental.js=false
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx4g -Xms1g -XX:+UseG1GC -XX:MaxMetaspaceSize=512m

# Kotlin 2.2.0 - K2 Compiler Features
kotlin.jvm.default=all
kotlin.jvm.target.validation.mode=warning
kotlin.experimental.tryK2=true

# Android Configuration - Genesis Protocol Compatible
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true
android.suppressIgnoredDependencyWarnings=true

# Compose Configuration - Genesis UI System
android.experimental.enableArtProfiles=true
android.enableResourceOptimizations=true

# Build Performance - Genesis Protocol Optimized
org.gradle.unsafe.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.jvmargs=-Xmx8g -Xms2g -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC -Dfile.encoding=UTF-8

# File System Optimizations
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false
org.gradle.daemon.idletimeout=60000
org.gradle.daemon.healthcheckinterval=30000

# KSP2 Configuration - Modern Annotation Processing
ksp.incremental=true
ksp.incremental.intermodule=true
ksp.use.worker.api=true
kotlin.incremental.js.klib=true

# Genesis Protocol Features
genesis.ai.enabled=true
genesis.debug.logging=true
genesis.openapi.validation=true
