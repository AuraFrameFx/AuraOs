[versions]
# These MUST be updated for Java 24
ksp = "2.2.0-2.0.2"
dokka = "2.0.0"  # Up from 1.9.x
detekt = "1.23.8"  # Ensure latest
spotless = "7.2.1"  # Ensure latest
gradle = "9.0.0"  # You already have this
kotlin = "2.2.0"  # You already have this
agp = "8.12.0"  # You already have this
openapi-generator = "7.14.0"
ktlint = "0.50.0"  # For Spotless
junit = "5.13.4"

# Make sure these support Java 24
accompanist = "0.37.3"  # Update if needed
hilt = "2.57"
compose-compiler = "1.6.0"
java-toolchain = "24"
kotlinxSerialization = "1.9.0"
material3 = "1.3.2"
compose = "1.8.3"
firebaseBom = "34.0.0"
kotlinxCoroutines = "1.10.2"
mockk = "1.14.5"
activityCompose = "1.10.1"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
openapi-generator = { id = "org.openapi.generator", version.ref = "openapi-generator" }

[libraries]
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
yuki = { group = "dev.yuki", name = "yuki-core", version = "1.0.0" }
lsposed = { group = "org.lsposed", name = "core", version = "1.0.0" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
kotlin-test = { group = "org.jetbrains.kotlin", name = "kotlin-test", version.ref = "kotlin" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinxCoroutines" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }

[bundles]
compose = [
    "androidx-compose-ui",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-material3"
]

testing = [
    "junit",
    "kotlin-test",
    "kotlinx-coroutines-test",
    "mockk"
]
